<div class="modal-header">
    <h5 class="modal-title">Delete calendar {{ current_role().calendar.name }}</h5>
    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form id="modalForm" action="/api/v1/calendars/" method="post">
         <input type="hidden" name="_method"  value="DELETE">
        Are you sure want to delete {{ current_role().calendar.name }} caledar?
    </form>
</div>
<div class="modal-footer">
    _method
    <button class="btn btn-secondary" data-dismiss="modal" type="button">No</button>
    <button class="btn btn-danger btn-primary" form="modalForm" onclick="submit_modal(modalForm, modal, '/calendars')"
            type="submit">Delete calendar
    </button>
</div>
