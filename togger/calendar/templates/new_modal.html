<div class="modal-header">
    <h5 class="modal-title">Create calendar</h5>
    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">"{{ message }}"</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form id="modalForm" action="/api/v1/calendars/" method="post">
        <div class="form-group">
            <input class="form-control mt-2" id="calendarName" maxlength="80" name="calendarName"
                   placeholder="calendar name" type="text" required autofocus>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
    <button class="btn btn-primary" form="modalForm" type="submit">Create</button>
</div>
