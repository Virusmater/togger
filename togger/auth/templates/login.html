{% extends "base_auth.html" %}
{% block title %}Sign In{% endblock %}
{% block main %}
<form action='login?{{ query_string }}' class="form-signin" method='POST'>
    <img class="mb-4" height="72" src="{{ url_for('static', filename='logo.png') }}"
         title="yes, this is a screenshot from logomaster">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input autofocus class="form-control" id="inputEmail" name="email" placeholder="Email address" required
           type="email" maxlength="256">
    <input class="form-control" id="inputPassword" name="password" placeholder="Password" required type="password">
    <button class="btn btn-lg btn-primary btn-block my-2" type="submit">Sign in</button>
    <a class="text-decoration-none" href="register?{{ query_string }}">or sign up</a> /
    <a class="text-decoration-none" href="forgot">forgot password</a>
</form>
{% endblock %}
