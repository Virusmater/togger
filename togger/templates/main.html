{% extends "base.html" %}
{% block title %}Calendar{% endblock %}
{% block scripts %}
    {{ super() }}
    <!--  fullcalendar  -->
    <link href="{{ url_for(
    'static', filename='main.min.css') }}" rel='stylesheet' />
    <script src="{{ url_for(
    'static', filename='main.min.js') }}"></script>
    {% with settings=settings %}
        <script>{% include 'fullcalendar.js' %}</script>
    {% endwith %}
{% endblock %}
{% block main %}

<main role="main">
    <div id='calendar-container'>
        <div id='calendar'></div>
    </div>
</main>
{% endblock %}
